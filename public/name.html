<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='x-ua-compatible' content='ie=edge'>
  <title>Reversi | What's Your Name?</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href='css/bootstrap.min.css' rel='stylesheet'>
  <link href='css/mdb.css' rel='stylesheet'>
  <link href='css/style.css' rel='stylesheet'>
  <script>
    function submitForm() {
      var username         = $('#username').val();
      window.location.href = 'lobby.html?username=' + username;
    }
  </script>
</head>

<body class='grey lighten-3 sticky-footer'>
<header>
  <nav class='mb-4 navbar navbar-expand-lg navbar-dark primary-color-dark lighten-1' role='navigation'>
    <a class='logo-wrapper ml-2 mr-4 d-none d-lg-block'><img src='img/logo.png' alt='reversi logo'></a>

    <div id='navbar'>
      <ul class='navbar-nav mr-auto'>
        <li class='header__nav-item'>
          <a class='header__nav-link' href='index.html'>Home
          </a>
        </li>
        <li class='header__nav-item'>
          <a class='header__nav-link' href='lobby.html'>Game Lobby</a>
        </li>
        <li class='header__nav-item'>
          <a class='header__nav-link' href='about.html'>About</a>
        </li>
      </ul>
      <ul class='navbar-nav ml-auto nav-flex-icons'>
        <li class='header__nav-item avatar dropdown'>
          <a class='header__nav-link dropdown-toggle' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
            <img src='https://avatars0.githubusercontent.com/u/21903' height='50' width='50'
                 class='rounded-circle z-depth-0' alt='avatar image'>
            <span class='badge badge-round red'>1</span>
          </a>
          <div class='dropdown-menu dropdown-menu-right dropdown-secondary'>
            <a class='dropdown-item waves-effect waves-light' href='#'>Public Profile</a>
            <a class='dropdown-item waves-effect waves-light' href='#'>Game History</a>
            <a class='dropdown-item waves-effect waves-light' href='#'>Message Center <span
              class='badge badge-round red'>1</span></a>
            <a class='dropdown-item waves-effect waves-light' href='#'>Account Settings</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
<section class='container-fluid mt-0'>
  <!--row-->
  <div class='row wow fadeIn'>
    <!--column-->
    <div class='col-md-4 offset-md-4 mt-5 mx-auto'>
      <h3 class='card-header primary-color-dark lighten-1 white-text'>What can we call you?</h3>

      <!--card-->
      <div class='card'>
        <!--content-->
        <div class='card-body'>
          <form onsubmit='submitForm(); return false;'>
            <div class='md-form form-group form-lg'>
              <i class='fa fa-user prefix grey-text col-6' style='left:0;width:auto;'></i>
              <label for='username' class='invisible'>Your name</label>
              <input placeholder='your name' value='' type='text' id='username' class='form-control form-control-lg'>
            </div>

            <div class='text-center mt-4'>
              <a href='lobby.html' class='btn btn-primary'>Enter Lobby</a>
            </div>
          </form>
        </div>
      </div>
      <!--card-->
    </div>
    <!--column-->
  </div>
  <!--row-->
</section>
<footer class='page-footer text-center font-small primary-color-dark darken-2 mt-4 pt-2 wow fadeIn'>
  <div class='footer-copyright py-3'>
    <p>Developed for the MHCID program @ University of California, Irvine</p>
  </div>
</footer>
<script type='text/javascript' src='js/jquery-3.2.1.min.js'></script>
<script type='text/javascript' src='js/popper.min.js'></script>
<script type='text/javascript' src='js/bootstrap.min.js'></script>
<script type='text/javascript' src='js/mdb.min.js'></script>
<script type='text/javascript'>
  new WOW().init();
</script>

</body>

</html>
