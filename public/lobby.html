<body id='lobby' class='grey lighten-3 sticky-footer'>
<header>
  <nav class='mb-4 navbar navbar-expand navbar-dark primary-color-dark lighten-1' role='navigation'>
    <a class='logo-wrapper ml-2 mr-4 d-none d-lg-block'><img src='img/logo.png' alt='reversi logo'></a>

    <div id='navbar'>
      <ul class='navbar-nav mr-auto'>
        <li class='header__nav-item'>
          <a class='header__nav-link' href='index.html'>Home</a>
        </li>
        <li class='header__nav-item--active'>
          <a class='header__nav-link' href='lobby.html'>Game Lobby<span class='header__nav-indicator'></span></a>
        </li>
        <li class='header__nav-item'>
          <a class='header__nav-link' href='about.html'>About</a>
        </li>
      </ul>
      <ul class='navbar-nav ml-auto nav-flex-icons'>
        <li class='header__nav-item avatar dropdown'>
          <a class='header__nav-link dropdown-toggle' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
            <img src='https://avatars0.githubusercontent.com/u/21903' height='50' width='50'
                 class='rounded-circle z-depth-0' alt='avatar image'>
            <span class='badge badge-round red'>1</span>
          </a>
          <div class='dropdown-menu dropdown-menu-right dropdown-secondary'>
            <a class='dropdown-item waves-effect waves-light' href='#'>Public Profile</a>
            <a class='dropdown-item waves-effect waves-light' href='#'>Game History</a>
            <a class='dropdown-item waves-effect waves-light' href='#'>Message Center <span
              class='badge badge-round red'>1</span></a>
            <a class='dropdown-item waves-effect waves-light' href='#'>Account Settings</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
<section class='container-fluid mt-0'>
  <!--row-->
  <div class='row wow fadeIn'>
    <!--column-->
    <div class='col-md-8 offset-2 mb-4'>
      <!--card-->
      <div class='card col__bg__image--gradient'>
        <!--content-->
        <div class='card-body text-center'>
          <h2>Game Lobby</h2>
        </div>
      </div>
      <!--card-->
    </div>
    <!--column-->
  </div>
  <!--row-->
  <!--row-->
  <div class='row wow fadeIn'>
    <!--column-->
    <div class='col-md-4 offset-md-2 mb-4'>
      <!--card-->
      <div class='card'>
        <h3 class='card-header primary-color-dark lighten-1 white-text text-center'>Chat</h3>
        <!--content-->
        <div class='card-body text-center'>
          <div id='messages'></div>
          <form onSubmit='send_message(); return false;'>
            <div class='form-group'>
              <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
              <input class='form-control' type='text' value='' id='send_message_holder'
                     placeholder='Enter your message' autocomplete='off'/>
            </div>
            <button type='submit'
                    class='btn btn-raised btn-primary btn-lg mx-auto waves waves-button waves-effect waves-ripple'>Send
            </button>
          </form>
        </div>
      </div>
      <!--card-->
    </div>
    <!--column-->

    <!--column-->
    <div class='col-md-4 mb-4'>
      <div class='card'>
        <h3 class='card-header primary-color-dark lighten-1 white-text text-center'>Players</h3>
        <div class='card-body'>
          <div id='players' class='row flex-center'>
          </div>
        </div>
      </div>
      <!--card-->
    </div>
    <!--column-->
  </div>
  <!--row-->
  <!--row-->
  <div class='row wow fadeIn'>
    <!--column-->
    <div class='col-md-8 offset-md-2 mb-4'>
      <!--card-->
      <div class='card'>
        <!--content-->
        <div class='card-body text-center'>
        </div>
      </div>
      <!--card-->
    </div>
    <!--column-->
  </div>
  <!--row-->
</section>
